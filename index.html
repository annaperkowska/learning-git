<!DOCTYPE html>
<html>
	<head>
		<title>Formularze master</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<link rel="stylesheet" style="text/css" href="style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body class="body">
		<section class="text-center text-uppercase hero">
			<div>
				<h2 class="title">Poland's 
<small>biggest</small> snowman contest</h2>
				<button class="btn btn-primary">Apply now!</button>
			</div>
		</section>
		<section class="gallery123">
			<div class="container-fluid text-center text-uppercase">
				<div class="row top-4">
					<h2>Top 13</h2>
				</div>
				<div class="row images">
					<img class="img-responsive col-lg-3 col-md-6 col-xs-12" src="https://images.pexels.com/photos/40541/christmas-snow-snowman-decoration-40541.jpeg?h=350&auto=compress&cs=tinysrgb" alt="snowman">
					<img class="img-responsive col-lg-3 col-md-6 col-xs-12" src="https://images.pexels.com/photos/704218/pexels-photo-704218.jpeg?h=350&auto=compress&cs=tinysrgb" alt="snowman">
					<img class="img-responsive col-lg-3 col-md-6 col-xs-12" src="https://images.pexels.com/photos/269370/pexels-photo-269370.jpeg?h=350&auto=compress&cs=tinysrgb" alt="snowman">
					<img class="img-responsive col-lg-3 col-md-6 col-xs-12" src="https://images.pexels.com/photos/761827/pexels-photo-761827.jpeg?h=350&auto=compress&cs=tinysrgb" alt="snowman">
				</div>
			</div>
		</section>
		<section class="ranking">
			<div class="container text-center">
				<h2>Now leading:</h2>
				<table class="table table-bordered table-striped">
					<thead>
						<tr class="active">
							<td>Name</td>
							<td>Surname</td>
							<td>Votes</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>John</td>
							<td>White</td>
							<td>1763</td>
						</tr>
						<tr>
							<td>Adam</td>
							<td>Red</td>
							<td>1523</td>
						</tr>
						<tr>
							<td>John</td>
							<td>White</td>
							<td>1763</td>
						</tr>
						<tr>
							<td>Peter</td>
							<td>Green</td>
							<td>1475</td>
						</tr>
						<tr>
							<td>Tom</td>
							<td>Black</td>
							<td>1209</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		<section class="apply">
			<div class="container">
				<form>
					<div class="row">
						<div class="form1 form-vertical">
							<div class="form-group">
								<label for="firstname">Name:</label><br>
								<input type="text" name="firstname" id="firstname" placeholder="e.g. John" class="form-control"><br>
							</div>
							<div class="form-group">
								<label for="surname">Surname:</label><br>
								<input type="text" name="surname" id="surname" placeholder="e.g Kowalski" class="form-control"><br>
							</div>
							<div class="form-group">
								<label for="growth">Growth:</label><br>
								<input type="text" name="growth" id="growth" placeholder="e.g 173cm" class="form-control"><br>
							</div>
							<div class="form-group">
								<label for="email">E-mail:</label><br>
								<input type="text" name="email" id="email" placeholder="e.g. youraddress@example.com" class="form-control"><br>
							</div>
						</div>
						<div class="form2 form-vertical">
							<div class="form-group">
								<label for="exampleInputFile">File Upload</label><br>
    							<input type="file" id="exampleInputFile" class="form-control"><br>
    						</div>
    						<div class="form-group">
								<label for="inputmessage">Comment:</label><br>
								<textarea name="InputMessage" id="inputmessage" class="form-control" rows="5" required></textarea><br><br>
							</div>
							<div class="submit form-group">
								<input type="submit" value="Submit" class="btn btn-danger form-control"><br>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
		<footer class="container-fluid footer text-center">
			<div><p>Copyright Anna Perkowska 2018</p></div>
		</footer>
		<div>
		<p>Lorem ipsum lorem ipsum lorem ipsum</p>
		</div>
		<p>master</p>
	</body>
</html>
